<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>hello</h1>
    <button onclick="fb_login()">fb</button>
    <button onclick="fb_accessToken">access token</button>
    <button>upload to fb</button>

    <h1>Upload Files Here</h1>

    <form action="facebookUpload" enctype="multipart/form-data" method="post">
      <label class="custom-uploader" for="file">Upload Your File</label>
      <input
        id="file"
        accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps"
        name="fileToUpload"
        type="file"
      />
      <button class="btn btn-success" name="submit" type="submit">
        Upload File
      </button>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
